<div class="flex justify-center items-center h-screen bg-gray-100">
  <mat-card class="w-96 p-6 rounded-2xl shadow-md">
    <h2 class="text-2xl font-semibold mb-6 text-center">Iniciar Sesión</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="form.get('email')?.hasError('required')">El email es obligatorio</mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">Formato inválido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="form.get('password')?.hasError('required')">La contraseña es obligatoria</mat-error>
        <mat-error *ngIf="form.get('password')?.hasError('minlength')">Mínimo 6 caracteres</mat-error>
      </mat-form-field>

      <div *ngIf="errorMessage" class="text-red-500 text-sm">
        {{ errorMessage }}
      </div>

      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="loading"
      >
        @if (!loading) {
          <ng-container>Entrar</ng-container>
        }@else{
          <mat-progress-spinner diameter="20" mode="indeterminate"></mat-progress-spinner>
        }
      </button>
    </form>
  </mat-card>
</div>
