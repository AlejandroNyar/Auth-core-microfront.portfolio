<div class="quick-settings" [class.open]="isOpen()">
  <button mat-icon-button class="toggle-btn" (click)="togglePanel()">
    <mat-icon>{{ isOpen() ? 'close' : 'settings' }}</mat-icon>
  </button>

  <div class="panel">
    <h4>Ajustes rápidos</h4>

    <mat-slide-toggle
        class="darkModeToggle"
      [checked]="darkMode()"
      (change)="toggleDarkMode($event)"
    >
      Modo oscuro
    </mat-slide-toggle>

    <mat-form-field appearance="outline" class="lang-select">
      <mat-label>Idioma</mat-label>
      <mat-select [value]="language()" (selectionChange)="changeLanguage($event.value)">
        <mat-option value="es">Español</mat-option>
        <mat-option value="en">English</mat-option>
        <mat-option value="de">Deutsch</mat-option>
      </mat-select>
    </mat-form-field>

    <button class="settingsDialogBtn" color="accent" (click)="openSettingsDialog()">
      Más ajustes
    </button>
  </div>
</div>
